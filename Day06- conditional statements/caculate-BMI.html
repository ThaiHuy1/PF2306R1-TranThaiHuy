<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cân nặng(kg) <input type="number" onchange="getWeight(this)"> 
    Chiều cao(m) <input type="number" onchange="getHeight(this)">
    <button onclick="getBmi()">check BMI</button>
    <p id='result'></p>
    <script>
        let weight_;
        let height_;
        let bmi_;
        let result = document.getElementById('result');
        function getWeight(obj) {
            weight_ = Number((obj.value));
        }
        function getHeight(obj) {
            height_ = Number((obj.value));
        }

        function getBmi() {
            if (weight_ >= 0 && 3> height_ >= 0) {
                bmi_ = weight_ / (height_ * height_);
                if (bmi_ < 16) {
                    result.innerText = 'gầy độ 3'
                } else if (bmi_ >= 16 && bmi_ < 17) {
                    result.innerText = 'gầy độ 2'
                } else if (bmi_ >= 17 && bmi_ < 18.5) {
                    result.innerText = 'gầy độ 1'
                } else if (bmi_ >= 18.5 && bmi_ < 25) {
                    result.innerText = 'bình thường'
                } else if (bmi_ >= 25 && bmi_ < 30) {
                    result.innerText = 'thừa cân'
                } else if (bmi_ >= 30 && bmi_ < 35) {
                    result.innerText = 'béo phì độ 1'
                } else if (bmi_ >= 35 && bmi_ < 40) {
                    result.innerText = 'béo phì độ 2'
                } else {
                    result.innerText = 'béo phí độ 3'
                }
            }


        }
    </script>
</body>

</html>
