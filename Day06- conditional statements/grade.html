<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính Điểm Đại Học Khối D</h1>
    <table>
        <tr>
            <td>Môn Toán</td>
            <td><input type="number" onchange="setMath(this)"></td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td><input type="number" onchange="setLiter(this)"></td>
        </tr>
        <tr>
            <td>Môn Anh</td>
            <td><input type="number" onchange="setEng(this)"></td>
        </tr>
        <tr>
            <td>Khu vực
            <td>
                <select id="select">
                    <option>Chọn khu vực</option>
                    <option value="KV1">KV1</option>
                    <option value="KV2">KV2</option>
                    <option value="KV2-Nt">KV2-NT</option>
                    <option value="KV3">KV3</option>
                </select>
        </tr>
        <tr>
            <td><button id="checkBtn">Tính điểm</button></td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script>
        let result = document.getElementById("result");
        let value_;
        let math_;
        let liter_;
        let eng_;
        function setMath(obj) {
            math_ = Number((obj.value));
        }
        function setLiter(obj) {
            liter_ = Number((obj.value));
        }
        function setEng(obj) {
            eng_ = Number((obj.value));
        }
        let inputValue = document.getElementById('select');
        inputValue.onchange = function (obj) {
            value_ = obj.target.value;
            switch (value_) {
                case 'KV1':
                    value_ = 0.75;
                    break;
                case 'KV2':
                    value_ = 0.5;
                    break;
                case 'KV2-Nt':
                    value_ = 0.25;
                    break;
                case 'KV3':
                    value_ = 0;
                    break;
            }
        }
        checkBtn.addEventListener('click', function () {
            result.innerText = 'Tổng điểm' + (math_ + liter_ + eng_ + value_)
        })


    </script>
</body>

</html>
