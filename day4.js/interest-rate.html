<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = prompt('nhập số tiền đã vay');
        let interest_rate = prompt('nhập lãi suất');
        let n = prompt('nhập số năm vay');
        let all = (Number(money)+Number(money)*Number(interest_rate)*Number(n));
        document.write('số tiền đã vay cả gốc lẫn lãi là'+' '+ all);
    </script>
    <script src="asset/main.js"></script>
</body>

</html>
